<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset>
    <legend> Entre em Contato </legend>
        <b>Assunto:</b> 
        <select name="escolha">
            <option value="sugestao"> Sugestão </option>
            <option value="reclamacao"> Reclamação </option>
            <option value="suporte"> Falar com Suporte </option>
        </select>
        <br>
        <br> <b>Seu nome:</b> <input type="text" placeholder="Digite aqui....">
        <br>
        <br> <b>Email:</b> <input type="email" placeholder="email@dominio.com">
        <br>
        <br> <b>Mensagem:</b>
        <br> <textarea name="mensagem" wrap="hard"> </textarea>
        <br>
        <br> <input type="checkbox" name="novidades"> Aceito receber novidades por e-mail.
        <br>
        <br> <button type="submit"> Enviar </button>
    </fieldset>
</body>
</html>
